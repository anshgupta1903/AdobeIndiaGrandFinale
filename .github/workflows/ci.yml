name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    # - name: Test
    #   run: npm test

  build-docker:
    runs-on: ubuntu-latest
    needs: build-frontend # Optional: make it dependent if you want to fail fast

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false # Set to true if you want to push to a registry
        tags: adobe-finale:latest
        # secrets: |
        #   "ADOBE_EMBED_API_KEY=${{ secrets.ADOBE_EMBED_API_KEY }}"
